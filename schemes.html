<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Positioning is Easy!</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="example relative">
            <div class="item"><img alt="" src="images/static.svg" /></div>
            <div class="item item-relative"><img alt="" src="images/relative.svg" /></div>
            <div class="item"><img alt="" src="images/static.svg" /></div>
        </div>
    </div>

    <div class="container">
        <div class="example absolute">
            <div class="item"><img alt="" src="images/static.svg" /></div>
            <div class="item item-absolute"><img alt="" src="images/absolute.svg" /></div>
            <div class="item"><img alt="" src="images/static.svg" /></div>
        </div>
    </div>
    <div class="container">
        <div class="example fixed">
            <div class="item"><img alt="" src="images/static.svg" /></div>
            <div class="item item-fixed"><img alt="" src="images/fixed.svg" /></div>
            <div class="item"><img alt="" src="images/static.svg" /></div>
        </div>
    </div>
</body>

</html>
